<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>D√©tails Entreprise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showTab(tab) {
            const sections = ["jobsSection", "reviewsSection", "aboutSection"];
            sections.forEach(s => document.getElementById(s).classList.add("hidden"));
            document.getElementById(tab + "Section").classList.remove("hidden");

            document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("border-blue-600", "text-blue-700", "font-bold"));
            document.getElementById(tab + "Btn").classList.add("border-blue-600", "text-blue-700", "font-bold");
        }

        document.addEventListener("DOMContentLoaded", () => showTab("jobs"));
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<header class="bg-light shadow-sm mb-4">
    <div class="container py-3 d-flex justify-content-between align-items-center">
        <h1 class="h4 text-primary">JobHub</h1>

        <nav class="nav gap-3">

            <!-- ‚úÖ Affich√© pour tous les utilisateurs connect√©s -->
            <div th:if="${currentUserRole == 'CANDIDATE' or currentUserRole == 'RECRUITER'}" class="d-flex gap-3">
                <a href="/" class="nav-link">Accueil</a>
                <a href="/listJobs" class="nav-link">Offres</a>
                <a href="/listCompanies" class="nav-link">Entreprises</a>

            </div>

            <!-- üë§ CANDIDATE uniquement -->
            <div th:if="${currentUserRole == 'CANDIDATE'}" class="d-flex gap-3">
                <a href="/myApplications" class="nav-link">Mes candidatures</a>
            </div>

            <!-- üßë‚Äçüíº RECRUITER uniquement -->
            <div th:if="${currentUserRole == 'RECRUITER'}" class="d-flex gap-3">
                <a href="/applicationsReceived" class="nav-link">Re√ßues</a>
            </div>
            <div th:if="${currentUserRole == 'CANDIDATE' or currentUserRole == 'RECRUITER'}" class="d-flex gap-3">
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button type="submit" class="nav-link">Se d√©connecter</button>
                </form>
            </div>

        </nav>
    </div>
</header>

<div class="container mx-auto py-10 px-6">

    <!-- üè¢ En-t√™te entreprise -->
    <div class="bg-white shadow rounded-lg p-6 mb-6">
        <h1 class="text-3xl font-bold text-blue-700" th:text="${company.name}">Company Name</h1>
        <p class="text-gray-600 text-lg" th:text="${company.industry}">Industry</p>
        <p class="text-sm text-gray-400 mt-1" th:text="${#lists.size(reviews)} + ' avis'">3 reviews</p>
    </div>

    <!-- üß≠ Navigation onglets -->
    <div class="flex border-b border-gray-300 mb-6">
        <button id="jobsBtn" onclick="showTab('jobs')" class="tab-btn px-4 py-2 text-sm">Jobs</button>
        <button id="reviewsBtn" onclick="showTab('reviews')" class="tab-btn px-4 py-2 text-sm">Reviews</button>
        <button id="aboutBtn" onclick="showTab('about')" class="tab-btn px-4 py-2 text-sm">About</button>
    </div>

    <!-- üìã Liste des Jobs -->
    <div id="jobsSection">
        <div th:if="${jobs.size() > 0}" class="grid md:grid-cols-2 gap-6">
            <div th:each="job : ${jobs}" class="bg-white shadow-md rounded-lg p-5 hover:ring-1 hover:ring-blue-400">
                <h3 class="text-xl font-semibold text-gray-800 mb-1" th:text="${job.title}">Titre</h3>
                <p class="text-sm text-gray-600 mb-1" th:text="${job.location}">Lieu</p>
                <p class="text-sm text-gray-500 mb-3" th:text="${job.salary + ' ‚Ç¨'}">Salaire</p>
                <a th:href="@{/applyForm(jobId=${job.id})}" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Postuler
                </a>
            </div>
        </div>
        <p th:if="${jobs.size() == 0}" class="text-center text-gray-500 italic mt-6">Aucun poste disponible.</p>
    </div>

    <!-- üìù Reviews -->
    <div id="reviewsSection" class="hidden">
        <div th:if="${reviews.size() > 0}" class="space-y-6">
            <div th:each="review : ${reviews}" class="bg-white shadow rounded-lg p-5">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-yellow-500 font-semibold" th:text="'‚≠ê ' + ${review.rating} + ' / 5'">4 / 5</span>
                    <span class="text-sm text-gray-400" th:text="${review.author.email}">email</span>
                </div>
                <p class="text-gray-700" th:text="${review.comment}">Commentaire</p>
            </div>
        </div>
        <p th:if="${reviews.size() == 0}" class="text-center text-gray-500 italic mt-6">Pas encore d'avis.</p>

        <!-- ‚ûï Formulaire -->
        <div class="mt-10">
            <h3 class="text-xl font-semibold mb-4">Laisser un avis</h3>
            <form action="/submitReview" method="post" class="bg-white shadow rounded-lg p-6 space-y-4">
                <input type="hidden" name="company.id" th:value="${company.id}" />
                <div>
                    <label class="block font-medium mb-1">Note (1 √† 5)</label>
                    <input type="number" name="rating" min="1" max="5" required
                           class="w-24 border border-gray-300 rounded px-2 py-1" />
                </div>
                <div>
                    <label class="block font-medium mb-1">Commentaire</label>
                    <textarea name="comment" rows="4" required
                              class="w-full border border-gray-300 rounded px-3 py-2 resize-none"></textarea>
                </div>
                <button type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    Envoyer
                </button>
            </form>
        </div>
    </div>

    <!-- üèõÔ∏è √Ä propos -->
    <div id="aboutSection" class="hidden">
        <h3 class="text-xl font-semibold mb-2">Pr√©sentation</h3>
        <p class="text-gray-700 whitespace-pre-line" th:text="${company.description}">Description de l'entreprise.</p>
    </div>

</div>

</body>
</html>
