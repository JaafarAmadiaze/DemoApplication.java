<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier une offre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4 text-center text-primary">Modifier l'offre</h2>

  <form th:action="@{/updateJob}" method="post" th:object="${job}" class="border rounded p-4 shadow-sm bg-light">
    <!-- Champ caché pour l'id -->
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label class="form-label">Titre</label>
      <input type="text" class="form-control" th:field="*{title}" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" th:field="*{description}" rows="4" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Lieu</label>
      <input type="text" class="form-control" th:field="*{location}" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Salaire (€)</label>
      <input type="number" class="form-control" th:field="*{salary}" step="0.01" />
    </div>

    <div class="mb-3">
      <label class="form-label">Catégorie</label>
      <select class="form-select" th:field="*{category.id}">
        <option value="" disabled>-- Sélectionnez une catégorie --</option>
        <option th:each="cat : ${categories}"
                th:value="${cat.id}"
                th:text="${cat.name}"
                th:selected="${job.category?.id == cat.id}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Entreprise</label>
      <select class="form-select" th:field="*{company.id}" disabled>
        <option th:each="comp : ${companies}"
                th:value="${comp.id}"
                th:text="${comp.name}"
                th:selected="${job.company?.id == comp.id}">
        </option>
      </select>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-success">✅ Mettre à jour</button>
      <a th:href="@{/listJobs}" class="btn btn-secondary">Annuler</a>
    </div>
  </form>
</div>

</body>
</html>
