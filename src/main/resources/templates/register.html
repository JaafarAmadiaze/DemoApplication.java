<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

<div class="container max-w-md mx-auto py-10 px-4">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold">Create an Account</h1>
        <p class="text-gray-500 mt-2">Join JobHub to find your dream job or hire top talent</p>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-6">
        <!-- First & Last Name -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium mb-1">First Name</label>
                <input type="text" th:field="*{firstName}" required
                       class="w-full border rounded px-4 py-2" />
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Last Name</label>
                <input type="text" th:field="*{lastName}" required
                       class="w-full border rounded px-4 py-2" />
            </div>
        </div>

        <!-- Email -->
        <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input type="email" th:field="*{email}" required
                   class="w-full border rounded px-4 py-2" />
        </div>

        <!-- Password -->
        <div>
            <label class="block text-sm font-medium mb-1">Password</label>
            <input type="password" th:field="*{password}" required
                   class="w-full border rounded px-4 py-2" />
        </div>

        <!-- Confirm Password (AJOUTÃ‰ UNIQUEMENT CE CHAMP) -->
        <div>
            <label class="block text-sm font-medium mb-1">Confirm Password</label>
            <input type="password" name="confirmPassword" required
                   class="w-full border rounded px-4 py-2" />
        </div>

        <!-- Role -->
        <div>
            <label class="block text-sm font-medium mb-1">I am a...</label>
            <select th:field="*{role}" class="w-full border rounded px-4 py-2">
                <option value="">Select a role</option>
                <option value="CANDIDATE">Candidat</option>
                <option value="RECRUITER">Recruteur</option>
            </select>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
            Register
        </button>
    </form>

    <div class="text-center mt-6">
        <p class="text-sm text-gray-500">
            Already have an account?
            <a th:href="@{/login}" class="text-blue-600 hover:underline font-medium">
                Login here
            </a>
        </p>
    </div>
</div>

</body>
</html>
