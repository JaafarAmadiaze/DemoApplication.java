<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - JobHub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

<div class="container max-w-md mx-auto py-10 px-4">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold">Login to JobHub</h1>
        <p class="text-gray-500 mt-2">Enter your credentials to access your account</p>
    </div>

    <form th:action="@{/login}" method="post" class="space-y-6">
        <!-- Email -->
        <div>
            <label for="username" class="block text-sm font-medium mb-1">Email</label>
            <input type="text" name="username" id="username"
                   required
                   class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-sm font-medium mb-1">Password</label>
            <input type="password" name="password" id="password"
                   required
                   class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M5 12h14m-7-7l7 7-7 7" />
            </svg>
            Login
        </button>
    </form>

    <!-- Messages -->
    <div class="mt-4 text-sm text-center">
        <p th:if="${param.error}" class="text-red-600">Email ou mot de passe invalide</p>
        <p th:if="${param.logout}" class="text-green-600">Déconnecté avec succès</p>
    </div>

    <!-- Link to register -->
    <div class="text-center mt-6">
        <p class="text-sm text-gray-500">
            Don't have an account?
            <a th:href="@{/register}" class="text-blue-600 hover:underline font-medium">
                Register here
            </a>
        </p>
    </div>
</div>

</body>
</html>
