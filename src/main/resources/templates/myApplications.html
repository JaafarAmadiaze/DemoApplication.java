<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Mes candidatures</title>
<body class="bg-light">

<!-- ✅ Header -->
<header class="bg-light shadow-sm mb-4">
    <div class="container py-3 d-flex justify-content-between align-items-center">
        <h1 class="h4 text-primary">JobHub</h1>

        <nav class="nav gap-3">
            <div th:if="${currentUserRole == 'CANDIDATE' or currentUserRole == 'RECRUITER'}" class="d-flex gap-3">
                <a href="/" class="nav-link">Accueil</a>
                <a href="/listJobs" class="nav-link">Offres</a>
                <a href="/listCompanies" class="nav-link">Entreprises</a>
            </div>

            <div th:if="${currentUserRole == 'CANDIDATE'}" class="d-flex gap-3">
                <a href="/myApplications" class="nav-link">Mes candidatures</a>
            </div>

            <div th:if="${currentUserRole == 'RECRUITER'}" class="d-flex gap-3">
                <a href="/applicationsReceived" class="nav-link">Reçues</a>
            </div>

            <div th:if="${currentUserRole == 'CANDIDATE' or currentUserRole == 'RECRUITER'}" class="d-flex gap-3">
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button type="submit" class="nav-link ">Se déconnecter</button>
                </form>
            </div>
        </nav>
    </div>
</header>

<!-- ✅ Main -->
<main class="container">
    <h2 class="text-center mb-4">Mes candidatures envoyées</h2>

    <!-- ✅ Message succès -->
    <div th:if="${successMessage}" class="alert alert-success text-center" th:text="${successMessage}"></div>

    <!-- ✅ Tableau -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-primary">
            <tr>
                <th>Titre du job</th>
                <th>Entreprise</th>
                <th>Lieu</th>
                <th>Date</th>
                <th>Statut</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="app : ${applications}">
                <td th:text="${app.job.title}">Job</td>
                <td th:text="${app.job.company.name}">Entreprise</td>
                <td th:text="${app.job.location}">Lieu</td>
                <td th:text="${#temporals.format(app.appliedAt, 'dd/MM/yyyy HH:mm')}">Date</td>
                <td>
                        <span th:text="${app.status}"
                              th:classappend="'badge bg-' + (${app.status} == 'APPROVED' ? 'success' : (${app.status} == 'REJECTED' ? 'danger' : 'warning'))">
                        </span>
                </td>
                <td>
                    <div th:switch="${app.status}">
                        <div th:case="'PENDING'">
                            <form method="post" th:action="@{/cancelApplication/{id}(id=${app.id})}"
                                  onsubmit="return confirm('Confirmer l\'annulation de cette candidature ?');">
                                <button type="submit" class="btn btn-outline-danger btn-sm">Annuler</button>
                            </form>
                        </div>
                        <div th:case="*">
                            <button class="btn btn-secondary btn-sm" disabled>Non annulable</button>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
