<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Job</title>
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: inline-block;
            width: 120px;
            vertical-align: top;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 300px;
            padding: 0.5rem;
        }
        textarea {
            height: 100px;
        }
        button {
            padding: 0.5rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Create Job</h1>

<form th:action="@{/saveJob}" method="post">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${job?.title}" required>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" th:text="${job?.description}" required></textarea>
    </div>

    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" th:value="${job?.location}" required>
    </div>

    <div class="form-group">
        <label for="category">Category:</label>
        <select name="category.id" id="category" required>
            <option value="" disabled selected>-- Select a category --</option>
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.name}"
                    th:selected="${job?.category != null and job.category.id == cat.id}">
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" step="0.01" th:value="${job?.salary}">
    </div>

    <div class="form-group">
        <label for="company">Company:</label>
        <select name="company.id" id="company" required>
            <option value="" disabled selected>-- Select a company --</option>
            <option th:each="company : ${companies}"
                    th:value="${company.id}"
                    th:text="${company.name}"
                    th:selected="${job?.company != null and job.company.id == company.id}">
            </option>
        </select>
    </div>

    <div class="form-group">
        <button type="submit">Submit</button>
        <a th:href="@{/listJobs}" style="margin-left: 1rem;">Cancel</a>
    </div>

    <!-- Error messages -->

</form>
</body>
</html>
